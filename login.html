<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Omnia Uno - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Lado izquierdo - Logo -->
            <div class="login-left">
                <div class="logo-container">
                    <img src="assets/img/logo-demo.png" alt="Omnia Uno" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="logo-placeholder" style="display: none;">
                        <div class="logo-circle">
                            <span>OMNIA<br>UNO</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Divisor vertical -->
            <div class="login-divider"></div>

            <!-- Lado derecho - Formulario -->
            <div class="login-right">
                <h1 class="login-title" data-i18n="login.title">Acceso al<br>Sistema</h1>
                
                <form class="login-form" id="loginForm">
                    <!-- Usuario -->
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> <span data-i18n="login.username">Usuario:</span>
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            data-i18n-placeholder="login.username_placeholder"
                            placeholder="Ingresa tu usuario"
                            autocomplete="username"
                            required
                        >
                    </div>

                    <!-- Contrase√±a -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> <span data-i18n="login.password">Contrase√±a:</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            data-i18n-placeholder="login.password_placeholder"
                            placeholder="Ingresa tu contrase√±a"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <!-- Bot√≥n Entrar -->
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> <span data-i18n="login.button">Entrar</span>
                    </button>

                    <!-- Selector de idioma -->
                    <div class="language-selector">
                        <i class="fas fa-globe"></i>
                        <select id="language" name="language">
                            <option value="es" selected>Espa√±ol</option>
                            <option value="en">English</option>
                            <option value="pt">Portugu√™s</option>
                        </select>
                    </div>

                    <!-- Copyright -->
                    <div class="login-copyright">
                        <p data-i18n="login.copyright">¬© 2025 Cristhian Muriel - Omnia Uno</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
