<div class="sub_dsh">
    <div class="sub_dsh-body">
        <div class="sub_dsh-container">
            <div class="sub_dsh-header">
                <div class="header-content">
                    <div class="header-left">
                        <h1><i class="fas fa-credit-card"></i> <span data-i18n="subscriptions.title">Dashboard de Suscripción</span></h1>
                    </div>
                </div>
            </div>

            <div class="sub_dsh-tabs">
                <button class="tab-btn active" data-tab="client">
                    <i class="fas fa-user"></i> <span data-i18n="subscriptions.tab_client">Cliente</span>
                </button>
                <button class="tab-btn" data-tab="status">
                    <i class="fas fa-chart-line"></i> <span data-i18n="subscriptions.tab_status">Estado</span>
                </button>
                <button class="tab-btn" data-tab="history">
                    <i class="fas fa-history"></i> <span data-i18n="subscriptions.tab_history">Historial</span>
                </button>
            </div>

            <div class="sub_dsh-main">
                <div class="tab-content active" id="client-tab">
                    <div class="client-card">
                        <div class="subscription-client-header">
                            <div class="subscription-client-logo">
                                <div class="subscription-logo-circle">
                                    <i class="fas fa-building"></i>
                                </div>
                            </div>
                            <h2 class="subscription-client-name">Empresa Demo S.A.</h2>
                        </div>

                        <div class="client-info-grid">
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-tag"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.prefix">Prefijo:</label>
                                    <span class="info-value">EMP2024DEMO</span>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.contact">Contacto:</label>
                                    <span class="info-value">Roberto Martínez</span>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.address">Dirección:</label>
                                    <span class="info-value">Av. Corrientes 1234, CABA, Buenos Aires</span>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.email">Email:</label>
                                    <span class="info-value">contacto@empresademo.com</span>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.phone">Teléfono:</label>
                                    <span class="info-value">+54 11 4567-8900</span>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-briefcase"></i>
                                </div>
                                <div class="info-content">
                                    <label data-i18n="subscriptions.business">Rubro:</label>
                                    <span class="info-value" data-i18n="subscriptions.business_type">Servicios Tecnológicos</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="status-tab">
                    <div class="status-card">
                        <h3 data-i18n="subscriptions.status_title">Estado de la Suscripción</h3>
                        <p data-i18n="subscriptions.status_message">Información del estado en desarrollo...</p>
                    </div>
                </div>

                <div class="tab-content" id="history-tab">
                    <div class="history-card">
                        <h3 data-i18n="subscriptions.history_title">Historial de Pagos</h3>
                        <p data-i18n="subscriptions.history_message">Historial en desarrollo...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
